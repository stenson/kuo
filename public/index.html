<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Kuo (How Worldly)</title>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/d3.v3.js"></script>
    <script src="/js/lib/queue.min.js"></script>
    <script src="/js/lib/topojson.min.js"></script>
    <script src="/js/lib/underscore-min.js"></script>
    <style type="text/css">
      * { margin: 0; padding: 0; } 

      html, body, #container {
        height: 100%;
      }

      body {
        font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
        background-color: whitesmoke;
      }
      
      #container {
        position: relative;
      }
      
      #centered {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 0px;
        width: 0px;
        overflow: visible;
      }
      
      #map-container {
        position: absolute;
        height: 500px;
        width: 760px;
        top: -254px;
        left: -380px;
      }
      
      #map {
        position: relative;
        height: 400px;
        width: 100%;
        background: #eef;
        border: 8px solid white;
      }
      
      path {
        fill: mediumaquamarine;
      }
      
      @-webkit-keyframes fade-out {
        0% { opacity:1.0; fill: yellow; stroke: gold; stroke-width: 12px; }
        100% { opacity:0.4; fill: none; stroke: salmon; stroke-width: 1px; }
      }
      
      circle {
        -webkit-animation: fade-out 1s;
        -webkit-animation-fill-mode: forwards;
      }
      
      #slider {
        background: lightyellow;
        width: 100%;
        height: 44px;
        margin-top: 10px;
        border: 8px solid white;
        position: relative;
      }
      
      #slidee {
        width: 44px;
        height: 44px;
        position: absolute;
        top: 0px;
        left: 0px;
        background: gold;
        cursor: pointer;
      }
      
      #slidee:hover { background: orange; }
      #slidee:active { background: darkorange; }
      
    </style>
  </head>
  <body>
    <div id="container">
      <div id="centered">
        <div id="map-container">
          <div id="map"></div>
          <div id="slider">
            <div id="slidee"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    
      var $map = $("#map");
      var width = $map.width();
      var height = $map.height();
      
      var slider = (function() {
        var $slider = $("#slider");
        var $slidee = $("#slidee");
        var width = $slider.width() - $slidee.width();
        var down = false;
        var offset = 0;
        var start = 0;
        var count = 1;
        var callback;
        
        $("html, body")
          .on("mouseup", function() { down = false; })
          .on("mousemove", function(event) {
            if (down) {
              var diff = event.pageX - offset;
              var left = Math.max(0,Math.min(start + diff, width));
              var i = Math.floor(left / width * count);
              $slidee.css("left", left);
              callback(i);
            }
          });
        
        $slidee.on("mousedown", function(event) {
          down = true;
          start = $slidee.position().left;
          offset = event.pageX;
        });
          
        return {
          setCount: function(n) { count = n; },
          setCallback: function(c) { callback = c; },
          move: function(options) {
            $slidee.css("left", (width / options.of) * options.to);
          }
        };
      })();
      
      var countries;
      var countryNameLookup = {};
      var artists = [];

      var projection = d3.geo.mercator().scale(120).translate([width / 2, height / 2 + 50])
      var path = d3.geo.path().projection(projection);
      
      var svg = d3.select("#map").append("svg:svg").attr("width", width).attr("height", height);
      
      var lookupCountry = function(name) {
        var id = countryNameLookup[name];
        return id ? countries[id] : null;
      };
      
      queue()
      .defer(d3.json, "/data/geographic/world-110m.json")
      .defer(d3.tsv, "/data/geographic/world-country-names.tsv")
      .defer(d3.json, "/data/scraped/artists-2.json")
      .await(function(err, world, names, tracks) {
        svg.append("path")
          .datum(topojson.feature(world, world.objects.land))
          .attr("class", "land")
          .attr("d", path);
        
        countries = topojson.feature(world, world.objects.countries).features;
        countries = countries.filter(function(d) {
          return names.some(function(n) {
            if (d.id == n.id) return d.name = n.name;
          });
        });
        
        
        //borders = topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; });
        _.each(countries, function(country, i) { countryNameLookup[country.name] = i; });
        
        artists = _.compact(_.map(tracks, function(entry) {
          return entry.geocoded ? {
            artistName: entry.common.name,
            trackName: entry.rdio.name,
            coordinates: projection([entry.geocoded.lng, entry.geocoded.lat])
          } : null;
        }));
        
        var circles = {};
        
        var addArtist = function(artist, i, animate) {
          animate && slider.move({ to: i, of: artists.length });
          if (circles[i]) return;
          
          circles[i] = true;
          svg.append("circle")
            .datum(artist)
            .attr("class", "artist")
            .attr("cx", function(d) { return d.coordinates[0]; })
            .attr("cy", function(d) { return d.coordinates[1]; })
            .attr("r", 10);
        };
        
        var interval = 100;
        var timer;
        var artists = _.first(artists, (0 || artists.length));
        
        slider.setCount(artists.length);
        slider.setCallback(function(i) {
          clearTimeout(timer);
          addArtist(artists[i], i);
        });
        
        var runAnimation = function(i) {
          addArtist(artists[i], i, true);
          if (i + 1 < artists.length) {
            timer = setTimeout(_.bind(runAnimation, null, (i + 1)), interval);
          }
        };
        
        runAnimation(0);
      });
      
      // var svgMousedown = false;

      //   }

      //   svgMousedown = false;
      // });
    
    </script>
  </body>
</html>
